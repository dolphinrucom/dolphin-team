<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Команда Dolphin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container pt-3">
        <div v-for="e in employees">
          <!-- ПЕРВАЯ ЛИНИЯ -->
          <div class="row">

            <div class="d-flex">
              <!-- АВАТАР -->
              <div class="avatar" style="margin-right: 16px;">
                <img :src="`https://eu.ui-avatars.com/api/?rounded=true&size=128&name=${e.name}&background=0D8ABC&color=fff`" class="img-thumbnail" alt="">
              </div>

              <div class="">
                <!-- ИМЯ -->
                <h1>{{e.name}}</h1>

                <!-- ЛОГОТИПЫ ПРОЕКТОВ -->
                <div class="products-logos">
                  <img src="img/dolphin.svg" class="dolphin-logo" v-if="e.projects.dolphin"/>
                  <img src="img/anty.svg" class="anty-logo" v-if="e.projects.anty"/>
                </div>

                <!-- ДОЛЖНОСТЬ -->
                <h5>{{e.role}}</h5>

                <!-- ССЫЛКА НА ТГ -->
                <div>
                  <a :href="`https://t.me/${e.telegram}`" class="telegram-link" target="_blank">
                    @{{e.telegram}}
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- ВТОРАЯ ЛИНИЯ -->
          <div class="row mt-3 mb-5">

            <!-- ИНТЕРЕСЫ -->
            <div class="col-12 col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Интересы</h5>
                  <div class="card-text">
                    <ul>
                      <li v-for="item in e.interests">{{item}}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <!-- ЛЮБЛЮ В РАБОТЕ -->
            <div class="col-12 col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Люблю в работе</h5>
                  <div class="card-text">
                    <ul>
                      <li v-for="item in e.likesInJob">{{item}}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <!-- БЕСИТ В РАБОТЕ -->
            <div class="col-12 col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Бесит в работе</h5>
                  <div class="card-text">
                    <ul>
                      <li v-for="item in e.hatesInJob">{{item}}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="employees.js"></script>
    <script src="app.js"></script>
  </body>
</html>
